<script >

var
   sgora=0;
   sdol=0;
   sprawo=0;
   slewo=0;
   x=320;
   y=20;
   var array=new Array(100);

   
   		fillArray();
 function start(){
  Last=new Date();
  var z="cykl(0)";
  setTimeout(z,50);
 var element = document.getElementById( "strzalkagora" );
  element.addEventListener("click",fstrzalkagora);
  var element = document.getElementById( "strzalkadol" );
  element.addEventListener("click",fstrzalkadol);
  var element = document.getElementById( "strzalkaprawo" );
  element.addEventListener("click",fstrzalkaprawo);
  var element = document.getElementById( "strzalkalewo" );
  element.addEventListener("click",fstrzalkalewo);
 
 document.onkeydown = runScript;
 }
 function fillArray(){
	 var x=0;
		 for(var i=0; i<100; i++){
			 array[x]=x;
			 x++;
		}
	 console.log(array);
	 shuffle(array);
 }
 	function fstrzalkagora (){//gora
		getFromPossition();	
		sgora=1;
}
	function fstrzalkaprawo (){
		sprawo=1;
}
	function fstrzalkalewo (){
		sdol=1;
}
	function fstrzalkadol (){//dol

		slewo=1;
}
function findFirstPossition(number){
	var w=0;
	for(var i=0; i<100; i++){
		if(array[w]==number){
			findSecendPossition(w);
			return;
		}
		else{ 
			w++
		}	
	}
}
function findSecendPossition(w){
	var newNumber;
	var possition;
	if(w>50){
		possition=w-50;
	}
	else{
		possition=w+50;
	}
	newNumber=array[possition];
	getFromNumber(newNumber);	
}
function applyNewPossition(coord_x,coord_y){
	x=coord_x*20+320;
	y=coord_y*20+20;
	var tb = document.getElementById("kwadrat");
		tb.style.top=y+"px";
		tb.style.left=x+"px";

}
function runScript(e) {
    if (e.keyCode == 87) {//góra W
		//shuffle(array);
		y-=20;
			if (checkPossition_y()==false){
				y+=20;
			}
        var tb = document.getElementById("kwadrat");
        tb.style.top=y+"px";
    }
	else if (e.KeyCode == 66){ //B

	}
    else if (e.keyCode == 68) {//prawo D
		x+=20;
			if (checkPossition_x()==false){
				x-=20;
			}
        var tb = document.getElementById("kwadrat");
        tb.style.left=x+"px";
    }
    else if (e.keyCode == 83) {//dół S
	    y+=20;
			if (checkPossition_y()==false){
				y-=20;
			}
		var tb = document.getElementById("kwadrat");
        tb.style.top=y+"px";
    }
    else if (e.keyCode == 65) {//lewo A
		x-=20;        
			if (checkPossition_x()==false){
				x+=20;
			}
		var tb = document.getElementById("kwadrat");
        tb.style.left=x+"px";
    }
	else {return true;}
}
function checkPossition_x(){
	if (x< 320 || x >500){
		return false;
	}
	else{return true;}
}
function checkPossition_y(){
	if (y<20 ||y>200){
		return false;
	}
	else{return true;}
}
function shuffle(array){
	var z,x,y;
		for(var i=0; i<1000; i++){
			y=Math.floor(Math.random() * 100);
			z=y;
			if (y==99){
			z=-1;
			}
		x=array[y];
		array[y]=array[z+1];
		array[z+1]=x;
		}
		console.log(array);
	
	}
function getFromPossition(){
	var new_x,new_y, number;
	new_x=(x-320)/20;
	new_y=(y-20)/20;
	number=new_x*10+new_y
	findFirstPossition(number);
}
function getFromNumber(w){
if (w==100){ w=99;}
var remainder = w%10;
var factor = (w-remainder)/10
applyNewPossition(remainder,factor);
}
