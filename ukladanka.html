 function circle(){ 
	this.show=function(){

			var cssStyle=this.array[i];

 this.moveLeft=function (){
	var y=this.array.length;
	var x;
	for(var i=0;i<this.array.length;i++){
		x=this.array[y-1];
		this.array[y]=x;
		y--;
	}
	var lastItem=this.array.length-1;
	this.array[0]=this.array[lastItem];
	this.deleteLastItem();
	var fields=this.getFields();
	return fields;
 }
 this.rotate=function(){
	var y=0;
	var a=1;
	for(var i=0;i<this.array.length;i++){
		x=this.array[a];
		this.array[y]=x;
		a++;
		y++;
	}
 }  
 this.deleteLastItem=function(){
	var index=this.array.length-1;
	this.array.splice(index, 1);
	
 }
 this.moveRight=function(){
	 var x;
	 x=this.array[0];
	 this.array[this.array.length]=x;
	 this.rotate();
	 this.deleteLastItem();
	 var fields=this.getFields();

 }
